<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>
    <form action="">
      <font face="arial" color="blue">Information Form</font>
      </h3>
      <label for="name"><b>
          <font face="arial" color="black">Name:</font>
        </b></label>
      <input type="text" value="" size="30">
      <br> <br>

      <label for="email"><b><label for="name"><b>
              <font face="arial" color="black">Email:</font>
            </b></label>
          <input type="email" value="" size="30">
          <br> <br>

          <label for="education"><b>
              <font face="arial" color="black">Education Level:</font>
            </b></label>
          <select name="education" id="">
            <option value="1">High School</option>
            <option value="2">Bachelor's Degree</option>
            <option value="3">Master's Degree</option>
            <option value="4">Doctorate</option>
          </select>
          <br><br>


          <label for="city"><b>
              <font face="arial" color="black">Select your city:</font>
            </b></label>
          <select name="city" id="">
            <option value="1">Lahore</option>
            <option value="2">Islamabad</option>
            <option value="3">Karachi</option>
            <option value="4">Multan</option>
          </select>

          <br><br>
          <label for="gender"><b>
              <font face="arial" color="black">Gender:</font>
            </b></label>
          <input type="radio" value="" size="30" name="gender">Female
          <input type="radio" value="" size="30" name="gender">Male

          <br> <br>




          <label for="birthdate"><b>
              <font face="arial" color="black">Date of Birth:</font>
            </b></label>
          <input type="date" id="birthdate" name="birthdate" size="30">
          <br><br>

          <label for="interests"><b>
              <font face="arial" color="black">Interests:</font>
            </b></label>
          <input type="text" id="interests" name="interests" size="30">
          <br><br>

          <label for="address"><b>
              <font face="arial" color="black">Address:</font>
            </b></label>
          <input type="text" id="address" name="address" size="30">
          <br><br>


          <label for="phone"><b>
              <font face="arial" color="black">Phone Number:</font>
            </b></label>
          <input type="tel" id="phone" name="phone" size="30">
          <br><br>

          <label for="image"><b>
              <font face="arial" color="black">Image:</font>
            </b></label>
          <input type="file" value="" size="30">
          <br> <br>

          <button bgcolor="blue" type="button">
            <font face="arial" color="black"><b>
                <font face="arial" color="black" background-color="blue">Submit</font>
              </b>
          </button>


    </form>

</body>

</html>
